<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <div class="container">
        <div id="goombas">
            <h3>Goombas</h3>
            <p>5 coins</p>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG" />
            <input type="number" id="goombaTotal" placeholder="# Caught">
        </div>
        <div id="bob-ombs">
            <h3>Bob-Ombs</h3>
            <p>7 coins</p>
            <img src="https://static.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" />
            <input type="number" id="bobombTotal" placeholder="# Caught">
        </div>
        <div id="cheeps">
            <h3>Cheep-cheeps</h3>
            <p>11 coins</p>
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" />
            <input type="number" id="cheepCheepTotal" placeholder="# Caught">
        </div>
        <input type="submit" id="submit" value="Submit"><br>
    </div>
    <div id="totals">
        <label id="totalPrice">Total Price: </label><br>
        <input type="text" id="total" name="total"><br>
    </div>
    <script src="script.js"></script>
</body>
    <footer>
        <p>555 Rainbow Rd. Mushroom Kingdom, IT 00511</p>
        <p>www.stomppests.com</p>
        <p><a href="mailto:mariobro@kingdom.com">mariobro@kingdom.com</a></p>
    </footer>
</html>
