<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Flags</h1>

    <h3>France</h3>
    <div class="france"></div>

    <h3>Germany</h3>
    <div class="germany"></div>

    <h3>Madagascar</h3>
    <div class="madagascar"></div>

    <h3>Switzerland</h3>
    <div class="swiss"></div>

    <h3>Sweden</h3>
    <div class="sweden"></div>

    <h3>Gambia</h3>
    <div class="gambia">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
    </div>

    <h3>Japan</h3>
    <div class="japan"></div>

    <h3>Niger</h3>
    <div class="niger">
        <div class="top"></div>
        <div class="center"></div>
        <div class="bottom"></div>
    </div>

    <h3>Tonga</h3>
    <div class="tonga">
        <div class="cross"></div>

    </div>
</body>
</html>
